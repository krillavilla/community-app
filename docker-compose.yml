services:
  postgres:
    image: postgres:16-alpine
    container_name: garden_postgres
    environment:
      POSTGRES_USER: garden
      POSTGRES_PASSWORD: garden
      POSTGRES_DB: garden_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U garden"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - garden_network

  backend:
    build: ./backend
    container_name: garden_backend
    environment:
      DATABASE_URL: postgresql://garden:garden@postgres:5432/garden_db
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_API_AUDIENCE: ${AUTH0_API_AUDIENCE}
      AUTH0_ALGORITHMS: RS256
      ML_SERVICE_URL: http://ml-service:8001
      ML_API_KEY: ${ML_API_KEY:-dev-ml-key-change-in-production}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - garden_network
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  ml-service:
    build: ./ml-service
    container_name: garden_ml
    environment:
      ML_API_KEY: ${ML_API_KEY:-dev-ml-key-change-in-production}
    ports:
      - "8001:8001"
    volumes:
      - ml_models:/models
    networks:
      - garden_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: garden_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - garden_network

networks:
  garden_network:
    driver: bridge

volumes:
  postgres_data:
  ml_models:
